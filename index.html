<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive Navbar</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">𝕽𝖎𝖋𝖆𝖙 𝕳𝖆𝖘𝖆𝖓</a></div>
            <ul class="link">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
                
            </ul>
            <a href="#" class="action_btn">Get Start</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">CONTACT</a></li>
            <a href="#" class="action_btn">Get Started</a>
        </div>
    </header>

    <main>
        <section id="hero">
            <h1>𝓦𝓮𝓵𝓬𝓸𝓶𝓮</h1>
            <p>𝓗𝓪𝔂! 𝓽𝓱𝓲𝓼 𝓲𝓼 𝓶𝔂 𝓯𝓲𝓻𝓼𝓽 𝔀𝓮𝓫𝓼𝓲𝓽𝓮 & <br> 𝐈 𝐰𝐚𝐧𝐭 𝐭𝐨 𝐛𝐞 𝐚 𝐠𝐨𝐨𝐝 𝐖𝐞𝐛 𝐃𝐞𝐯𝐞𝐥𝐨𝐩𝐞𝐫</p>
        </section>
    </main>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
        const dropDownMenu = document.querySelector('.dropdown_menu');
      
        toggleBtn.onclick = function() {
          dropDownMenu.classList.toggle('open');
      
          if (dropDownMenu.classList.contains('open')) {
            toggleBtnIcon.className = 'fa-solid fa-xmark';
          } else {
            toggleBtnIcon.className = 'fa-solid fa-bars';
          }
        };
      </script>
</body>
</html>
